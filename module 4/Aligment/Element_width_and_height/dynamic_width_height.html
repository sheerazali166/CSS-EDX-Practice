<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic width and height</title>
    <link rel="stylesheet" href="dynamic_width_and_height.css">
</head>
<body>
    <p id="width50"> width 50%, no min or max </p>
    <p id="width80max"> width 80%, max of 1000px </p>
    <p id="width30min"> width 30%, min of 200px </p>
    <p class="heightSet">the height is set to 25%, but there is no effect</p>
    <div id="containingBlock">
        <p class="heightSet">
            this height is also set to 25%, and since it's within a div containing block who has a
            set height of 500px this p will resize in relation to that.
        </p>
    </div>
</body>
</html>
